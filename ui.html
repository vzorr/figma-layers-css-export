<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layers to CSS Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: var(--figma-color-text);
      background-color: var(--figma-color-bg);
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid var(--figma-color-border);
      background-color: var(--figma-color-bg-secondary);
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 11px;
      color: var(--figma-color-text-secondary);
    }

    .layers-panel {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .layer-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 2px;
      font-size: 11px;
      border: 1px solid transparent;
    }

    .layer-item:hover {
      background-color: var(--figma-color-bg-hover);
    }

    .layer-item.selected {
      background-color: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
    }

    .layer-icon {
      margin-right: 8px;
      font-size: 14px;
    }

    .layer-name {
      flex: 1;
      font-weight: 500;
    }

    .layer-type {
      font-size: 10px;
      color: var(--figma-color-text-secondary);
      padding: 2px 6px;
      background-color: var(--figma-color-bg-secondary);
      border-radius: 2px;
    }

    .expand-btn {
      background: none;
      border: none;
      color: var(--figma-color-text-secondary);
      cursor: pointer;
      margin-right: 4px;
      font-size: 10px;
      width: 16px;
      text-align: center;
    }

    .actions {
      padding: 16px;
      border-top: 1px solid var(--figma-color-border);
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 16px;
      border: 1px solid var(--figma-color-border);
      border-radius: 4px;
      background-color: var(--figma-color-bg);
      color: var(--figma-color-text);
      font-size: 11px;
      cursor: pointer;
      flex: 1;
      min-width: 80px;
    }

    .btn:hover:not(:disabled) {
      background-color: var(--figma-color-bg-hover);
    }

    .btn.primary {
      background-color: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
      border-color: var(--figma-color-bg-brand);
    }

    .btn.convert {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      color: white;
      border: none;
    }

    .btn.convert:hover:not(:disabled) {
      background: linear-gradient(135deg, #ee5a24 0%, #c44569 100%);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      padding: 40px 20px;
      color: var(--figma-color-text-secondary);
    }

    .error {
      color: #ff5555;
      background-color: #ffe0e0;
      padding: 8px 12px;
      border-radius: 4px;
      margin: 8px;
      font-size: 11px;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: var(--figma-color-text-secondary);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--figma-color-border);
      border-top: 2px solid var(--figma-color-bg-brand);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Converter Modal Styles */
    .converter-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      z-index: 10000;
      display: none;
      flex-direction: column;
    }

    .converter-modal.active {
      display: flex;
    }

    .converter-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .converter-header h1 {
      font-size: 18px;
      margin: 0 0 4px 0;
    }

    .converter-header p {
      margin: 0;
      opacity: 0.9;
      font-size: 14px;
    }

    .close-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    .converter-content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
    }

    .left-panel {
      padding: 20px;
      border-right: 1px solid #e2e8f0;
      overflow-y: auto;
    }

    .right-panel {
      padding: 20px;
      background: #f8fafc;
      overflow-y: auto;
    }

    .section-title {
      margin: 0 0 16px 0;
      color: #1e293b;
      font-size: 16px;
      font-weight: 600;
    }

    .options-container {
      margin-bottom: 16px;
      padding: 16px;
      background: #f8fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .option-group {
      margin-bottom: 12px;
    }

    .option-label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
      color: #374151;
    }

    .select-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 14px;
    }

    .checkbox-container {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .checkbox-input {
      width: 16px;
      height: 16px;
    }

    .layer-info {
      margin-bottom: 16px;
      padding: 12px;
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 6px;
      font-size: 12px;
      color: #0c4a6e;
    }

    .button-container {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .btn-primary {
      flex: 1;
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-secondary {
      padding: 10px 20px;
      background: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
    }

    .output-textarea {
      width: 100%;
      height: 60%;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 12px;
      background: #1e293b;
      color: #e2e8f0;
      resize: none;
      margin-bottom: 16px;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      z-index: 10001;
      animation: slideIn 0.3s ease;
    }

    .toast.success {
      background: #10b981;
      color: white;
    }

    .toast.error {
      background: #ef4444;
      color: white;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé® Layers to CSS Generator</h1>
      <p>Click a layer to select it, then use the actions below</p>
    </div>

    <div class="layers-panel" id="layersPanel">
      <div class="loading">
        <div class="spinner"></div>
        <div>Initializing plugin...</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="selectBtn" disabled>Select in Figma</button>
      <button class="btn" id="copyBtn" disabled>Copy JSON</button>
      <button class="btn convert" id="convertBtn" disabled>üöÄ Convert to RN</button>
      <button class="btn primary" id="refreshBtn">Refresh</button>
    </div>
  </div>

  <!-- Converter Modal -->
  <div class="converter-modal" id="converterModal">
    <div class="converter-header">
      <div>
        <h1>üé® Figma ‚Üí React Native Converter</h1>
        <p>Transform your selected layer into responsive React Native code</p>
      </div>
      <button class="close-btn" id="closeConverter">‚úï Close</button>
    </div>

    <div class="converter-content">
      <div class="left-panel">
        <h3 class="section-title">üìã Configuration</h3>
        
        <div class="options-container">
          <div class="option-group">
            <label class="option-label">Screen Type</label>
            <select class="select-input" id="screenType">
              <option value="screen">Full Screen Component</option>
              <option value="component">Reusable Component</option>
              <option value="section">Section Component</option>
            </select>
          </div>
          
          <div class="option-group">
            <label class="option-label">Features</label>
            <div class="checkbox-container">
              <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" id="useFlexbox" checked>
                <span>Flexbox Layout</span>
              </label>
              <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" id="useDimensions" checked>
                <span>Responsive</span>
              </label>
              <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" id="useTypeScript" checked>
                <span>TypeScript</span>
              </label>
              <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" id="useStyleSheet" checked>
                <span>StyleSheet</span>
              </label>
            </div>
          </div>
        </div>

        <div class="layer-info" id="layerInfo">
          Loading layer information...
        </div>

        <div class="button-container">
          <button class="btn-primary" id="generateCode">‚ú® Generate Code</button>
          <button class="btn-secondary" id="loadExample">üì± Example</button>
        </div>
      </div>
      
      <div class="right-panel">
        <h3 class="section-title">‚öõÔ∏è React Native Code</h3>
        
        <textarea class="output-textarea" id="outputCode" readonly 
          placeholder="Generated React Native code will appear here..."></textarea>

        <div class="button-container">
          <button class="btn-primary" id="copyGeneratedCode">üìã Copy Code</button>
          <button class="btn-secondary" id="downloadCode">üíæ Download</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    console.log("üåê UI starting...");

    let selectedLayer = null;
    let layersData = [];
    let expandedItems = new Set();
    let isLoading = false;
    let initTimeout = null;

    const layersPanel = document.getElementById('layersPanel');
    const selectBtn = document.getElementById('selectBtn');
    const copyBtn = document.getElementById('copyBtn');
    const convertBtn = document.getElementById('convertBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    function showStatus(message) {
      layersPanel.innerHTML = '<div class="status">' + message + '</div>';
    }

    function showLoading(message) {
      message = message || "Loading layers...";
      layersPanel.innerHTML = '<div class="loading"><div class="spinner"></div><div>' + message + '</div></div>';
    }

    function showError(message) {
      layersPanel.innerHTML = '<div class="error">‚ùå ' + message + '</div>';
    }

    function getLayerIcon(type) {
      const icons = {
        'PAGE': 'üìÑ',
        'FRAME': 'üü¶',
        'COMPONENT': 'üß©',
        'INSTANCE': 'üì±',
        'TEXT': 'üìù',
        'RECTANGLE': '‚¨ú',
        'ELLIPSE': '‚≠ï',
        'POLYGON': 'üî∏',
        'STAR': '‚≠ê',
        'VECTOR': '‚úèÔ∏è',
        'IMAGE': 'üñºÔ∏è',
        'GROUP': 'üìÅ'
      };
      return icons[type] || '‚ö™';
    }

    function renderLayer(layer, depth) {
      depth = depth || 0;
      const hasChildren = layer.children && layer.children.length > 0;
      const isExpanded = expandedItems.has(layer.id);
      const isSelected = selectedLayer && selectedLayer.id === layer.id;
      
      let html = '<div class="layer-item ' + (isSelected ? 'selected' : '') + '" data-layer-id="' + layer.id + '" style="margin-left: ' + (depth * 16) + 'px;">';
      
      if (hasChildren) {
        html += '<button class="expand-btn" data-toggle="' + layer.id + '">' + (isExpanded ? '‚ñº' : '‚ñ∂') + '</button>';
      } else {
        html += '<span class="expand-btn"></span>';
      }
      
      html += '<span class="layer-icon">' + getLayerIcon(layer.type) + '</span>';
      html += '<span class="layer-name">' + layer.name + '</span>';
      html += '<span class="layer-type">' + layer.type + '</span>';
      html += '</div>';

      if (hasChildren && isExpanded) {
        for (let i = 0; i < layer.children.length; i++) {
          html += renderLayer(layer.children[i], depth + 1);
        }
      }

      return html;
    }

    function renderLayers() {
      console.log("üé® Rendering layers...");
      if (!layersData || layersData.length === 0) {
        showStatus("No layers found in current page");
        return;
      }

      let html = '';
      for (let i = 0; i < layersData.length; i++) {
        html += renderLayer(layersData[i]);
      }

      layersPanel.innerHTML = html;
      console.log("‚úÖ Layers rendered");
    }

    function selectLayer(layer) {
      console.log("üéØ Layer selected:", layer.name);
      selectedLayer = layer;
      renderLayers();
      updateButtons();
    }

    function updateButtons() {
      const hasSelection = !!selectedLayer;
      selectBtn.disabled = !hasSelection || isLoading;
      copyBtn.disabled = !hasSelection;
      convertBtn.disabled = !hasSelection;
      refreshBtn.disabled = isLoading;
    }

    function requestLayers() {
      if (isLoading) {
        console.log("‚ö†Ô∏è Already loading layers");
        return;
      }
      
      console.log("üì® Requesting layers...");
      isLoading = true;
      showLoading("Loading layers...");
      updateButtons();
      
      parent.postMessage({
        pluginMessage: { type: 'get-layers' }
      }, '*');
      
      setTimeout(function() {
        if (isLoading) {
          console.error("‚è∞ Timeout waiting for layers");
          showError("Timeout loading layers. Please try refreshing.");
          isLoading = false;
          updateButtons();
        }
      }, 10000);
    }

    function sendUIReady() {
      console.log("üì® Sending UI ready signal...");
      parent.postMessage({
        pluginMessage: { type: 'ui-ready' }
      }, '*');
      
      initTimeout = setTimeout(function() {
        console.log("‚ö†Ô∏è UI ready timeout, requesting layers directly");
        requestLayers();
      }, 2000);
    }

    function openReactNativeConverter() {
      if (!selectedLayer) {
        alert('Please select a layer first');
        return;
      }

      console.log("üöÄ Opening React Native converter...");
      
      // Show the converter modal
      const modal = document.getElementById('converterModal');
      modal.classList.add('active');
      
      // Initialize the converter with selected layer data
      initializeConverter(selectedLayer);
    }

    function initializeConverter(layerData) {
      // Update layer info
      const layerInfo = document.getElementById('layerInfo');
      layerInfo.innerHTML = '<strong>Selected Layer:</strong> ' + layerData.name + 
                           '<br><strong>Type:</strong> ' + layerData.type + 
                           '<br><strong>Children:</strong> ' + (layerData.children ? layerData.children.length : 0);

      // Initialize converter functionality
      const generateBtn = document.getElementById('generateCode');
      const copyBtn = document.getElementById('copyGeneratedCode');
      const downloadBtn = document.getElementById('downloadCode');
      const closeBtn = document.getElementById('closeConverter');
      const outputCode = document.getElementById('outputCode');

      // Simple React Native code generator
      function generateReactNativeCode() {
        const options = {
          useTypeScript: document.getElementById('useTypeScript').checked,
          useResponsive: document.getElementById('useDimensions').checked
        };

        const componentName = sanitizeComponentName(layerData.name);
        let code = '';

        // Imports
        code += "import React from 'react';\n";
        code += "import {\n  View,\n  Text,\n  StyleSheet,\n  ScrollView,\n  TouchableOpacity";
        if (options.useResponsive) {
          code += ",\n  Dimensions";
        }
        code += "\n} from 'react-native';\n\n";

        if (options.useTypeScript) {
          code += "import { FC } from 'react';\n\n";
        }

        // Responsive utils
        if (options.useResponsive) {
          code += "const { width: SCREEN_WIDTH, height: SCREEN_HEIGHT } = Dimensions.get('window');\n\n";
          code += "const scale = (size: number) => (SCREEN_WIDTH / 375) * size;\n";
          code += "const verticalScale = (size: number) => (SCREEN_HEIGHT / 812) * size;\n";
          code += "const moderateScale = (size: number, factor: number = 0.5) => \n  size + (scale(size) - size) * factor;\n\n";
        }

        // Component
        const typeAnnotation = options.useTypeScript ? ': FC' : '';
        code += "const " + componentName + typeAnnotation + " = () => {\n";
        code += "  return (\n";
        code += "    <ScrollView style={styles.container}>\n";
        code += generateJSX(layerData, 3);
        code += "    </ScrollView>\n";
        code += "  );\n";
        code += "};\n\n";

        // Styles
        code += "const styles = StyleSheet.create({\n";
        code += "  container: {\n";
        code += "    flex: 1,\n";
        code += "    padding: " + (options.useResponsive ? "scale(16)" : "16") + ",\n";
        code += "  },\n";
        code += "  text: {\n";
        code += "    fontSize: " + (options.useResponsive ? "moderateScale(16)" : "16") + ",\n";
        code += "    color: '#000000',\n";
        code += "  },\n";
        code += "  button: {\n";
        code += "    backgroundColor: '#007AFF',\n";
        code += "    padding: " + (options.useResponsive ? "scale(12)" : "12") + ",\n";
        code += "    borderRadius: " + (options.useResponsive ? "moderateScale(8)" : "8") + ",\n";
        code += "    alignItems: 'center',\n";
        code += "    marginVertical: " + (options.useResponsive ? "verticalScale(8)" : "8") + ",\n";
        code += "  },\n";
        code += "  buttonText: {\n";
        code += "    color: '#FFFFFF',\n";
        code += "    fontSize: " + (options.useResponsive ? "moderateScale(16)" : "16") + ",\n";
        code += "    fontWeight: '600',\n";
        code += "  },\n";
        code += "});\n\n";

        code += "export default " + componentName + ";";

        return code;
      }

      function generateJSX(layer, indent) {
        const spaces = '  '.repeat(indent);
        
        if (!layer.children || layer.children.length === 0) {
          // Leaf element
          switch (layer.type) {
            case 'TEXT':
              return spaces + '<Text style={styles.text}>' + (layer.name || 'Sample Text') + '</Text>\n';
            case 'RECTANGLE':
            case 'ELLIPSE':
              if (isButton(layer)) {
                return spaces + '<TouchableOpacity style={styles.button}>\n' +
                       spaces + '  <Text style={styles.buttonText}>' + layer.name + '</Text>\n' +
                       spaces + '</TouchableOpacity>\n';
              }
              return spaces + '<View style={styles.text} />\n';
            default:
              return spaces + '<View style={styles.text} />\n';
          }
        } else {
          // Container
          let jsx = spaces + '<View style={styles.container}>\n';
          for (let i = 0; i < layer.children.length; i++) {
            jsx += generateJSX(layer.children[i], indent + 1);
          }
          jsx += spaces + '</View>\n';
          return jsx;
        }
      }

      function isButton(layer) {
        const name = layer.name ? layer.name.toLowerCase() : '';
        return name.indexOf('button') !== -1 || name.indexOf('btn') !== -1;
      }

      function sanitizeComponentName(name) {
        if (!name) return 'GeneratedComponent';
        return name.replace(/[^a-zA-Z0-9]/g, '').replace(/^\d/, 'Component');
      }

      function showToast(message, type) {
        type = type || 'success';
        const toast = document.createElement('div');
        toast.className = 'toast ' + type;
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(function() {
          if (document.body.contains(toast)) {
            document.body.removeChild(toast);
          }
        }, 3000);
      }

      // Event listeners
      generateBtn.addEventListener('click', function() {
        try {
          const code = generateReactNativeCode();
          outputCode.value = code;
          showToast('üéâ Code generated successfully!');
        } catch (error) {
          showToast('Error: ' + error.message, 'error');
        }
      });

      copyBtn.addEventListener('click', function() {
        if (!outputCode.value) {
          showToast('Generate code first!', 'error');
          return;
        }
        
        try {
          outputCode.select();
          document.execCommand('copy');
          showToast('üìã Code copied!');
        } catch (error) {
          showToast('Failed to copy code', 'error');
        }
      });

      downloadBtn.addEventListener('click', function() {
        if (!outputCode.value) {
          showToast('Generate code first!', 'error');
          return;
        }
        
        const blob = new Blob([outputCode.value], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = sanitizeComponentName(layerData.name) + '.tsx';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showToast('üíæ File downloaded!');
      });

      closeBtn.addEventListener('click', function() {
        document.getElementById('converterModal').classList.remove('active');
      });

      // Auto-generate code
      setTimeout(function() {
        generateBtn.click();
      }, 500);
    }

    // Copy functionality
    function copyToClipboard(text) {
      try {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        showCopySuccess();
      } catch (error) {
        showCopyError();
      }
    }

    function showCopySuccess() {
      const originalText = copyBtn.textContent;
      copyBtn.textContent = 'Copied!';
      copyBtn.style.backgroundColor = '#0d8043';
      copyBtn.style.color = 'white';
      
      setTimeout(function() {
        copyBtn.textContent = originalText;
        copyBtn.style.backgroundColor = '';
        copyBtn.style.color = '';
      }, 1500);
    }

    function showCopyError() {
      const originalText = copyBtn.textContent;
      copyBtn.textContent = 'Copy Failed';
      copyBtn.style.backgroundColor = '#f24822';
      copyBtn.style.color = 'white';
      
      setTimeout(function() {
        copyBtn.textContent = originalText;
        copyBtn.style.backgroundColor = '';
        copyBtn.style.color = '';
      }, 2000);
    }

    function findLayerById(layers, id) {
      for (let i = 0; i < layers.length; i++) {
        const layer = layers[i];
        if (layer.id === id) return layer;
        if (layer.children) {
          const found = findLayerById(layer.children, id);
          if (found) return found;
        }
      }
      return null;
    }

    // Event listeners
    layersPanel.addEventListener('click', function(e) {
      if (isLoading) return;
      
      if (e.target.classList.contains('expand-btn')) {
        const layerId = e.target.getAttribute('data-toggle');
        if (layerId) {
          if (expandedItems.has(layerId)) {
            expandedItems.delete(layerId);
          } else {
            expandedItems.add(layerId);
          }
          renderLayers();
        }
        e.stopPropagation();
        return;
      }

      const layerItem = e.target.closest('.layer-item');
      if (layerItem) {
        const layerId = layerItem.getAttribute('data-layer-id');
        const layer = findLayerById(layersData, layerId);
        if (layer) {
          selectLayer(layer);
        }
      }
    });

    selectBtn.addEventListener('click', function() {
      if (selectedLayer && !isLoading) {
        parent.postMessage({
          pluginMessage: {
            type: 'select-layer',
            layerId: selectedLayer.id
          }
        }, '*');
      }
    });

    copyBtn.addEventListener('click', function() {
      if (selectedLayer) {
        const data = JSON.stringify(selectedLayer, null, 2);
        copyToClipboard(data);
      }
    });

    convertBtn.addEventListener('click', function() {
      console.log("üöÄ Convert button clicked!");
      if (selectedLayer) {
        console.log("‚úÖ Layer selected, opening converter...");
        openReactNativeConverter();
      } else {
        console.log("‚ùå No layer selected");
        alert('Please select a layer first');
      }
    });

    refreshBtn.addEventListener('click', function() {
      if (!isLoading) {
        selectedLayer = null;
        expandedItems.clear();
        requestLayers();
      }
    });

    // Handle messages from plugin
    window.onmessage = function(event) {
      console.log("üì® Message received:", event.data);
      const pluginMessage = event.data.pluginMessage || {};
      const type = pluginMessage.type;
      const data = pluginMessage.data;
      const message = pluginMessage.message;
      
      if (initTimeout) {
        clearTimeout(initTimeout);
        initTimeout = null;
      }
      
      if (type === 'layers-data') {
        console.log("üìã Layers data received");
        layersData = data;
        isLoading = false;
        updateButtons();
        renderLayers();
      } else if (type === 'layer-selected') {
        selectBtn.textContent = 'Selected!';
        setTimeout(function() {
          selectBtn.textContent = 'Select in Figma';
        }, 1500);
      } else if (type === 'error') {
        console.error("‚ùå Error:", message);
        showError(message);
        isLoading = false;
        updateButtons();
      }
    };

    // Initialize
    setTimeout(function() {
      console.log("üöÄ Starting UI initialization...");
      sendUIReady();
    }, 100);

    console.log("‚úÖ UI script loaded");
  </script>
</body>
